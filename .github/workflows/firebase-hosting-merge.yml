# This file was auto-generated by the Firebase CLI and modified for Flutter
name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository code
      - uses: actions/checkout@v4

      # 2. Install and set up the Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 3. Get dependencies and build the Flutter Web project
      - name: Build Flutter Web
        run: |
          flutter pub get
          flutter build web

      # 4. Deploy the build/web directory to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOSTAFAABOADSCOMPANY }}
          channelId: live
          projectId: mostafaaboadscompany