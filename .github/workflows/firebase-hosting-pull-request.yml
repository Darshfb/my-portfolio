# This file handles preview deployments for Pull Requests
name: Deploy to Firebase Hosting on PR
on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository code
      - uses: actions/checkout@v4

      # 2. Set up Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 3. Build the Flutter Web project
      - name: Build Flutter Web
        run: |
          flutter pub get
          flutter build web

      # 4. Deploy a preview link to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOSTAFAABOADSCOMPANY }}
          projectId: mostafaaboadscompany